<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pos System</title>
    <link rel="stylesheet" href="asserts/bootstrap/css/bootstrap.min.css">
</head>
<body>
<header style="position: fixed; width: 100vw;background: #73A24E">
    <div class="row">
        <div class="col">
            <h3>POS System</h3>
        </div>
        <div class="col"></div>
        <div class="col">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="HomeBtn" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="false" >Home</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="CustomerBtn" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Customer</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="ItemBtn" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Items</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="OrdersBtn" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Place Order</button>
                </li>
            </ul>

        </div>
    </div>
</header>
<main style="">
    <div style="height: 60px;width: 100vw;"></div>
    <section style="height: 88vh;width: 100vw;" id="Home">
        <section style="height: 300px;width: 98vw">
            <div class="row">
                <div class="col" style="height: 100%; border: 2px solid red; ">
                    <h4 style="background: red">
                        Customers
                    </h4>
                    <div>
                        <p style="font-size: 200px" id="CustometCount">0</p>
                    </div>
                </div>
                <div class="col" style="height: 100%; border: 2px solid red;">
                    <h4 style="background: red">
                        Items
                    </h4>
                    <div>
                        <p style="font-size: 200px" id="ItemCount">0</p>
                    </div>
                </div>
                <div class="col" style="height: 100%; border: 2px solid red;">
                    <h4 style="background: red">
                        Orders
                    </h4>
                    <div>
                        <p style="font-size: 200px" id="OrderCount">0</p>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <section id="CustomerForm" style="height: 98vh">
        <header style="background: pink">
            <div class="row">
                <div class="col">
                    <h3>Customer Form</h3>
                </div>
                <div class="col">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="SearchCust">
                        <button class="btn btn-success"  type="button" id="btnSearchCust">Search</button>
                    </form>
                </div>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtCustomerID" class="form-label">Customer ID</label>
                                    <input class="form-control" id="txtCustomerID" aria-describedby="emailHelp">
                                    <span class="control-error" id="lblcustId"></span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtCustomerName" class="form-label">Customer Name</label>
                                    <input class="form-control" id="txtCustomerName" aria-describedby="emailHelp">
                                    <span class="control-error" id="lblcustName"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtCustomerAddress" class="form-label">Customer address</label>
                                    <input class="form-control" id="txtCustomerAddress" aria-describedby="emailHelp">
                                    <span class="control-error" id="lblcustAddrss"></span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtCustomerTelNumber" class="form-label">Customer Tel-Number</label>
                                    <input class="form-control" id="txtCustomerTelNumber" aria-describedby="emailHelp">
                                    <span class="control-error" id="lblcustTell"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" style="height: fit-content; width: 98vw;">
                <div class="col">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="btnCustomer">Save Customer</button>
                        <button class="btn btn-danger" id="btnCusDelete">Remove</button>
                        <button class="btn btn-warning" id="btnUpdate">Update</button>
                        <button class="btn btn-danger" id="btnCustclear">Clear All</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Customer ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Customer Address</th>
                            <th scope="col">Customer Tel-number</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tblCustomer1">
                        <tr>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </section>
    <section id="ItemForm" style="height: 88vh;width:99vw;margin-top: 1px">
        <header style="background: pink">
            <div class="row">
                <div class="col">
                    <h3>Item Form</h3>
                </div>
                <div class="col">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="SearchItem">
                        <button class="btn btn-success" type="button" id="btnSearchItem">Search</button>
                    </form>
                </div>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtItemID" class="form-label">Item ID</label>
                                    <input  class="form-control" id="txtItemID" aria-describedby="emailHelp">
                                    <span class="control-error" id="lblItemId"></span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtItemName" class="form-label">Item Name</label>
                                    <input  class="form-control" id="txtItemName" aria-describedby="emailHelp">
                                    <span class="control-error" id="lblItemName"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtQTY" class="form-label">Qty On Hand</label>
                                    <input  class="form-control" id="txtQTY" aria-describedby="emailHelp">
                                    <span class="control-error" id="lblItemQty"></span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtPrice" class="form-label">Price</label>
                                    <input class="form-control" id="txtPrice" aria-describedby="emailHelp">
                                    <span class="control-error" id="lblItemPrice"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" style="height: fit-content; width: 98vw;">
                <div class="col">
                    <div class="btn-group">
                        <button class="btn btn-primary" id="btnItem">Save Item</button>
                        <button class="btn btn-danger" id="btnDelete">Remove</button>
                        <button class="btn btn-warning" id="btnItemUpdate">Update</button>
                        <button class="btn btn-danger" id="btnItemclear">Clear All</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Item ID</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">QTY On Hand</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tblItem">
                        <tr>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </section>
    <section id="PlaceOrderForm" style="height: 88vh;width:99vw;margin-top: 1px">
        <header style="background: pink">
            <div class="row">
                <div class="col">
                    <h3>Place Order Form</h3>
                </div>
                <div class="col">
                </div>
            </div>
        </header>
        <section>
            <section class="row" style="height: 127px; width: 99vw;">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="Total" class="form-label">Total</label>
                            <input type="number" class="form-control" id="Total" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="SubTotal" class="form-label">Sub Total</label>
                            <input type="number" class="form-control" id="SubTotal" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="Cash" class="form-label">Cash</label>
                                    <input type="number" class="form-control" id="Cash" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="Discount" class="form-label">Discount</label>
                                    <input type="number" class="form-control" id="Discount" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="Balance" class="form-label">Balance</label>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <input type="number" class="form-control" id="Balance" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <button type="button" class="btn btn-success" id="Purchese">Purchese</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="row" style="width: 99vw; height: 250px;align-items: center">
                <div class="col" style="width: 50vw;background: white;">
                    <div style="height: fit-content; width: 100%; background: green;">
                        <h3>Order Details</h3>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="OrderID" class="form-label">Order ID</label>
                                    <input type="text" class="form-control" id="OrderID" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3,col">
                                    <label for="OrderDate" class="form-label">Order Date</label>
                                    <input type="text" class="form-control" id="OrderDate" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="selectCusID" class="form-label">Customer ID</label>
                                    <select class="form-control" id="selectCusID"></select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="CustNameOrder" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="CustNameOrder">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="CustAddresOrder" class="form-label">Customer Address</label>
                                    <input type="text" class="form-control" id="CustAddresOrder">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="CustTellOrder" class="form-label">Customer Tel-Number</label>
                                    <input type="text" class="form-control" id="CustTellOrder">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col" style="width: 50vw;background: white;">
                    <div style="height: fit-content; width: 100%; background: green">
                        <h3>Items In Order</h3>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="selectItemID" class="form-label">Item Code</label>
                                    <select class="form-control" id="selectItemID"></select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3,col">
                                    <label for="ItemNameOrder" class="form-label">Item Name</label>
                                    <input type="text" class="form-control" id="ItemNameOrder" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="ItemPriceOrder" class="form-label">Item Price</label>
                                    <input type="text" class="form-control" id="ItemPriceOrder">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="QTYonHandOrder" class="form-label">Qty On Hand</label>
                                    <input type="text" class="form-control" id="QTYonHandOrder">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="OrderQTYOrder" class="form-label">Order QTY</label>
                                    <input type="text" class="form-control" id="OrderQTYOrder">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <button type="button" class="btn btn-danger" id="btnAddOrderItem">Add Item</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <div style="height: 25px;">

            </div>
            <section >
                <table class="table" >
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">QTy</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tblOrderItems">
                        <tr></tr>
                    </tbody>
                </table>
            </section>
        </section>
    </section>
</main>
<script src="asserts/bootstrap/js/bootstrap.min.js"></script>
<script src="asserts/js/jquery-3.6.1.min.js"></script>
<script src="Controller/CustomerController.js"></script>
<script src="Controller/PlaceOrderController.js"></script>
<script src="Controller/ItemController.js"></script>
<script src="Controller/DashBordController.js"></script>
<script src="db/db.js"></script>

</body>
</html>
