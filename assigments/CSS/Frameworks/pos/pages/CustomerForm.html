                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtCustName" class="form-label">Customer Name</label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtCustAddress" class="form-label">Customer address</label>

                                <label for="txtCustTelNumber" class="form-label">Customer Tel-Number</label>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="height: fit-content; width: 98vw;">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-primary" id="btnCustomer">Save Customer</button>

                    <button class="btn btn-warning" id="btnUpdate">Update</button>
                    <button class="btn btn-danger" id="btn-clear">Clear All</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>

                    </tr>
