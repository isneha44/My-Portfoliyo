    <main>
        <section id="PlaceOrderForm">

                    </div>
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtOrderID" class="form-label">Order ID</label>
                                    <input type="text" class="form-control" id="txtOrderID" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3,col">
                                    <label for="txtOrderDate" class="form-label">Order Date</label>
                                    <input type="text" class="form-control" id="txtOrderDate" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtCustID" class="form-label">Customer ID</label>
                                    <input type="text" class="form-control" id="txtCustID">

                                </div>
                            </div>
                            <div class="col">

                                </div>
                            </div>

                    </div>
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtItemCode" class="form-label">Item Code</label>
                                    <input type="text" class="form-control" id="txtItemCode" aria-describedby="emailHelp">

                            <div class="col">
                                <div class="mb-3,col">

                            </div>
                        </div>

                            <div class="col">

                                </div>

                                <div class="mb-3">
                                    <button type="button" class="btn btn-danger" ID="btnAddItem">Add Item</button>

                        </div>

                </div>
            </section>
            <section >
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">QTy</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tblOrder">
                    <tr>

                    </tr>
                    </tbody>

    </main>
    <script src="../asserts/bootstrap/js/bootstrap.min.js"></script>
<script src="../asserts/js/jquery-3.6.1.min.js"></script>
<script>
    var item;
    var OrderItemDetails = [];

    $('#txtCustID').focus();

    const custIDregEx = /^(C00-)[0-9]{3}$/;
    const ItemCoderegEx = /^(I00-)[0-9]{3}$/;
    const ItemQTYregEx = /^[0-9.]{1,}$/;

    let OrderVali = [];

    OrderVali.push({reg:custIDregEx,field:$('#txtCustID'),error:'Customer Id is not match to Valied Patten :C00-001'});
    OrderVali.push({reg:ItemCoderegEx,field:$('#txtItemCode'),error:'Item Code is not match to Valied Patten :I00-001'});
    OrderVali.push({reg:ItemQTYregEx,field:$('#txtOrderQTY'),error:'Item Qty is not match to Valied Patten'});

    $('#txtCustID,#txtItemCode,#txtOrderQTY').on('keyup',function () {
        checkValied();
    });

    $('#txtCustID,#txtItemCode,#txtOrderQTY').on('blur',function () {
        checkValied();
    });

    function checkValied() {
        let error = 0;
        for (let validation of OrderVali){
            if(validation.reg.test(validation.field.val())){
                textSuccess(validation.field,"");
            }else {
                error = error+1;
                setTextError(validation.field,validation.error);
            }
        }
        setButtonState(error);
    }

    function check(regex,field) {
        let inputValue = field.val();
        return regex.test(inputValue) ? true : false;
    }

    function setTextError(field,error) {
        if (field.val().length <= 0) {
            defaulText(field,"");
        } else {
            field.css('border', '2px solid red');
            field.parent().children('span').text(error);
        }
    }

    function textSuccess(field,error) {
        if (field.val().length <= 0){
            defaulText(field,"");
        }else {
            field.css('border','2px solid green');
            field.parent().children('span').text(error);
        }
    }

    function defaulText(field,error) {
        field.css('border','2px solid red');
        field.parent().children('span').text(error);
    }

    function focusText(field) {
        field.focus();
    }

    function setButtonState(value){
        if (value>0){
            $("#btnAddItem").attr('disabled',true);
        }else{
            $("#btnAddItem").attr('disabled',false);
        }
    }

    function clar() {
        $('#tblOrder').empty();
    }

    function loadAllItem(){
        clar();
        for(var i of OrderItemDetails){
            let value = i.price * i.Qty;
            $('#tblOrder').append('<tr><td></td><td>'+i.id+'</td><td>'+i.name+'</td><td>'+ i.Qty+'</td><td>'+value+'</td></tr>')
        }
    }

    $('#btnAddItem').click(function () {
        let itemID = $('#txtItemCode').val();
        let itemName = $('#txtItemName').val();
        let itemQTY = $('#txtOrderQTY').val();
        let itemPrice = $('#txtItemPrice').val();

        item ={
            id : itemID,
            name : itemName,
            Qty : itemQTY,
            price : itemPrice
        }
        OrderItemDetails.push(item);
        loadAllItem();
        bindRowClickEvents();
        clickRemove();
    })

    function bindRowClickEvents() {
        $('#tblOrder>tr').click(function () {
            let id = $(this).children(":eq(1)").text();
            let name = $(this).children(":eq(2)").text();
            let qty = $(this).children(":eq(3)").text();
            let price = $(this).children(":eq(4)").text();

            $('#txtItemCode').val(id);
            $('#txtItemName').val(name);
            $('#txtOrderQTY').val(qty);
            $('#txtItemPrice').val(price);
        })
    }

    function clickRemove() {
        $('#tblOrder>tr').dblclick(function (event) {
            $(this).remove();
        })
    }
    $(document).keydown(function (event) {
        if (event.key == "Tab"){
            event.preventDefault()
        }
    });
    $('#txtCustID').keydown(function (event) {
        if (event.key=="Enter" && check(custIDregEx,$('#txtCustID'))) {
            focusText($('#txtItemCode'))
        }
    });
    $('#txtItemCode').keydown(function (event) {
        if (event.key=="Enter" && check(ItemCoderegEx,$('#txtItemCode'))) {
           focusText( $('#txtOrderQTY'))
        }
    });
    $('#txtOrderQTY').keydown(function (event) {
        if (event.key=="Enter" && check(ItemQTYregEx, $('#txtOrderQTY'))) {
            $('#btnAddItem').focus();
        }
    });

    $('#btn-clear').click(function () {
        ClearTextFields();
    });

    function ClearTextFields() {
        $('#Total,#SubTotal,#Balance,#Cash,#Discount,#OrderID,#OrderDate,#txtCustID,#txtCustName,#txtCustAddress,#txtCustTell,#txtItemCode,#txtItemName,#txtQTYonHand,#txtItemPrice,#txtOrderQTY').val("");
        checkValied();
    }
    $('#txtCustID').click(function () {
        let typedId = $('#txtCustID').val();
        let cust = SearchCustomer(typedId);
        if (cust != null){
            setTextfieldValuesCust(cust.id, cust.name, cust.Address, cust.telnum);
        }else {
            alert(typedId+"Not Used...");
            setTextfieldValues("","","","");
        }
    });

    $('#txtItemCode').click(function () {
        let typedId = $('#txtItemCode').val();
        let item = SearchItem(typedId);
        if (item != null){
            setTextfieldValuesItem(item.id, item.name, item.Qty, item.price);
        }else {
            alert(typedId+"Not Used...");
            setTextfieldValues("","","","");
        }
    });

    function setTextfieldValuesCust(id, name, Address, telnum) {
        $("#txtItemID").val(id);
        $("#txtItemName").val(name);
        $("#txtQTY").val(Address);
        $("#txtPrice").val(telnum);
    }

    function setTextfieldValuesItem(id, name, Qty, price) {
        $("#txtItemID").val(id);
        $("#txtItemName").val(name);
        $("#txtOrderQTY").val(Qty);
        $("#txtPrice").val(price);
    }

    function SearchCutomer(CustId) {
        for ( let customer of CustomerDetails){
            if (customer.id == CustId){
                return customer;
            }
        }
        return null;
    }

    function SearchItem(ItemId) {
        for ( let item of ItemDetails){
            if (item.id == ItemId){
                return item;
            }
        }
        return null;
    }
</script>
